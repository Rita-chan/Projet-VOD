<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
</head>
<body>
<table class="table table-bordered text-center"  th:fragment="tablepays">
		<thead>
			<tr>
				<th>Id Pays</th>
				<th>Pays</th>
				<th>Films</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pays : ${payss}">
				<td th:text="${pays.id}" />
				<td th:text="${pays.nom}" />
				<td> <span th:each=" film : ${pays.films}"> <span th:text="${film.titre}"></span> <br /></span></td>
				<td>
					<a class="btn-sm btn-primary" th:href="@{/paysmodifier/{id}(id=${pays.id})}">Editer</a> <br/> 
					<a class="btn-sm btn-info" th:href="@{/payssupprimer/{id}(id=${pays.id})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
