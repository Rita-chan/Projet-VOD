	<table>
		<thead>
			<tr>
				<th>Id Réalisateur</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Films</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="realisateur : ${realisateurs}">
				<td th:text="${realisateur.id}" />
				<td th:text="${realisateur.nom}" />
				<td th:text="${realisateur.prenom}"/>
				<td> <span th:each=" film : ${realisateur.films}"> <span th:text="${film.titre}"></span> <br /></span></td>
