<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminimport :: headImport">
<meta charset="UTF-8"/>
<title id="titrePage">Great Movies - By AC - Admin - Modifier un pays</title>
</head>
<body>
	<h1>Modifier un pays</h1>
	<form action="#" th:action="@{/paysmodifier}" th:object="${pays}" method="post">
		<input type="hidden" th:field="*{id}" />
		<table>
			<tr>
				<td>Nom :</td>
				<td><input type="text" th:field="*{nom}" /></td>
				<td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Valider le pays</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
