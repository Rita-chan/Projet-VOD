<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Créer un pays</title>
</head>
<body>
	<h1>Créer un pays</h1>
	<form action="#" th:action="@{/payscreer}" th:object="${pays}" method="post">
		<table>
			<tr>
				<td>Nom :</td>
				<td><input type="text" th:field="*{nom}" /></td>
				<td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Créer le pays</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
