	 <table>
		<thead>
			<tr>
				<th>Id Acteur</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Films</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="acteur : ${acteurs}">
				<td th:text="${acteur.id}" />
				<td th:text="${acteur.nom}" />
				<td th:text="${acteur.prenom}"/>
				<td th:each=" film : ${acteur.films}"> <span th:text="${film.titre}"></span> </td>
				<td>
					<a th:href="@{/acteurmodifier/{id}(id=${acteur.id})}">Editer</a> <br/>
					<a th:href="@{/acteursupprimer/{id}(id=${acteur.id})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/}">Retour à l'index</a>
