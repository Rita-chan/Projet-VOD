<head th:include="fragments/head :: head">
	<meta charset="UTF-8"/>
	<title>Se connecter - By AC</title>
</head>
<body>	
	<nav th:replace="nav :: nav">&nbsp;</nav>

	<div th:replace="sidebar :: sidebar">&nbsp;</div>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<div class="main-grids">
	<h1>Modifier mes coordonnées</h1>
	
	<div>
	<form action="#" th:action="@{/utilisateurmodifier}" th:object="${utilisateur}" method="post">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{role}" />
		<input type="hidden" th:field="*{mail}" />
		<div class="form-group">
			<label>Nom :</label>
			<input type="text" th:field="*{nom}" class="form-control" />
		</div>
		<div class="form-group">
			<label>Prénom :</label>
			<input type="text" th:field="*{prenom}" class="form-control" />
		</div>
		<div class="form-group">
			<label>Login :</label>
			<input type="text" th:field="*{login}" class="form-control" />
		</div>
		<div class="form-group">
			<label>Mail :</label>
			<input type="text" th:field="*{mail}" class="form-control" disabled="disabled"/>
		</div>
		<div class="form-group">
			<label>Mot de passe :</label>
			<input type="password" th:field="*{mdp}" class="form-control" />
		</div>
		<button class="btn btn-primary" type="submit">Valider</button>
	</form>
	</div>

	</div></div>
</body>
</html>
