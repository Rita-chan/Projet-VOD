<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Modifier un avis</title>
</head>
<body>
	<h1>Modifier un avis</h1>
	<form action="#" th:action="@{/avismodifier}" th:object="${avis}" method="post">
		<input type="hidden" th:field="*{id}" />
		<table>
			<tr>
				<td>Note :</td>
				<td><input type="text" th:field="*{note}" /></td>
				<td th:if="${#fields.hasErrors('note')}" th:errors="*{note}">Note
					Error</td>
			</tr>
			<tr>
				<td>Commentaire :</td>
				<td><input type="text" th:field="*{commentaire}" /></td>
			</tr>
			<tr>
				<td><button type="submit">Valider l'avis</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
